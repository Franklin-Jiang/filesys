on: [push]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
      - run: xmake
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
      - run: xmake
